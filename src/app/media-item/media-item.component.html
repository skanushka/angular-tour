<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{mediaItem.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{mediaItem.producer}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="mediaItem.watchedOn">Watched on {{mediaItem.watchedOn}}</mat-card-subtitle>
  </mat-card-header>
  <br>
  <mat-card-content>
    <p>{{mediaItem.description | slice: 0 : 50}}</p>
  </mat-card-content>
  <br>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onWatch()">Watch the movie</button>
    <button mat-flat-button color="warn" (click)="onRemove()">Remove</button>
    <button [appFavorite]="mediaItem.isFavourite" mat-flat-button (click)="onFavourite()">❤️</button>
  </mat-card-actions>
</mat-card>
